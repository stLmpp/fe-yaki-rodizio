<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ data.menuItem.name }}</mat-card-title>
    <mat-card-subtitle>{{ data.menuItem.category }}</mat-card-subtitle>
  </mat-card-header>
  <section class="image">
    <img matCardImage [ngSrc]="data.menuItem.imageUrl" fill [alt]="data.menuItem.name" />
  </section>
  <mat-card-content>
    <p>
      {{ data.menuItem.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <app-quantity-input [(value)]="quantity" [min]="0" [max]="data.menuItem.maxQuantity" />

    <button matButton type="button" (click)="close()">Confirmar</button>
  </mat-card-actions>
</mat-card>
